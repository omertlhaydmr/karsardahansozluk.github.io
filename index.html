    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-attachment: fixed;
            color: #e2e8f0;
        }

        .alphabet-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .alphabet-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }
        
        .alphabet-btn:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .alphabet-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: #ffffff;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transform: scale(1.1);
        }

        .word-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
        }
        
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }

        #search-input {
            transition: all 0.3s ease;
        }
        
        #search-input:focus {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header {
            animation: fadeInDown 0.6s ease;
        }

        #letter-image-container img {
            transition: all 0.4s ease;
        }
        
        #letter-image-container img:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

            background: #1e293b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 5px;
        }

            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);

        const alphabetNav = document.getElementById('alphabet-nav');

        const wordList = document.getElementById('word-list');

        const noResultsDiv = document.getElementById('no-results');

        let lastActiveLetter = 'A';

        function createWordCard(word) {
            return `
                <div class="word-card p-5 rounded-lg shadow-md">
                    <h3 class="kelime text-xl font-bold text-blue-300">${word.kelime}</h3>
                    <p class="anlam text-gray-300 mt-1">${word.anlam}</p>
                    <p class="ornek italic text-gray-400 mt-2">"${word.ornek}"</p>
                </div>
            `;
        }

        function turkishToLower(str) {
            const map = {
                'İ': 'i',
                'I': 'ı',
                'Ş': 'ş',
                'Ğ': 'ğ',
                'Ü': 'ü',
                'Ö': 'ö',
                'Ç': 'ç'
            };
            return str.split('').map(char => map[char] || char.toLowerCase()).join('');
        }

        function displayWords(letter) {
            searchInput.value = '';
            noResultsDiv.classList.add('hidden');
            wordList.innerHTML = '';
            letterImageContainer.innerHTML = '';
            
            document.querySelectorAll('.alphabet-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.letter === letter) {
                    btn.classList.add('active');
                }
            });

            const letterImg = document.createElement('img');
            const lowerLetter = turkishToLower(letter);
            const imgUrl = `img/${lowerLetter}.png`;
            const fallbackUrl = `https://placehold.co/600x300/222A3A/FFFFFF?text=${letter}`;
            
            letterImg.src = imgUrl;
            letterImg.alt = `${letter} Harfi Görseli`;
            letterImg.className = "w-full h-56 object-contain rounded-lg shadow-lg bg-gray-800";
            letterImg.onerror = () => {
                letterImg.src = fallbackUrl;
                letterImg.alt = `${letter} Harfi (Görsel bulunamadı)`;
            };
            letterImageContainer.appendChild(letterImg);

            const words = sozluk[letter];
            if (words && words.length > 0) {
                words.forEach(word => {
                    wordList.innerHTML += createWordCard(word);
                });
            } else {
                wordList.innerHTML = `<p class="text-gray-400 text-center">Bu harf için kelime bulunamadı.</p>`;
            }
            
            lastActiveLetter = letter;
        }

        function createAlphabetNav() {
            const letters = Object.keys(sozluk);
            letters.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.dataset.letter = letter;
                button.className = "alphabet-btn w-12 h-12 rounded-xl bg-gray-700/60 backdrop-blur-sm text-gray-200 font-semibold transition-all duration-300 hover:bg-gray-600 hover:shadow-lg text-lg";
                
                button.addEventListener('click', () => {
                    displayWords(letter);
                });
                alphabetNav.appendChild(button);
            });
        }

        function filterWords() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm === '') {
                displayWords(lastActiveLetter);
                return;
            }

            letterImageContainer.innerHTML = '';
            document.querySelectorAll('.alphabet-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            wordList.innerHTML = '';
            let resultsFound = false;

            for (const letter in sozluk) {
                sozluk[letter].forEach(word => {
                    if (word.kelime.toLowerCase().includes(searchTerm)) {
                        wordList.innerHTML += createWordCard(word);
                        resultsFound = true;
                    }
                });
            }

            if (!resultsFound) {
                noResultsDiv.classList.remove('hidden');
            } else {
                noResultsDiv.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createAlphabetNav();
            displayWords(lastActiveLetter);
            searchInput.addEventListener('keyup', filterWords);
        });
    </script>
