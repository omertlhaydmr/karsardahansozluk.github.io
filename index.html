                button.textContent = letter;
                button.dataset.letter = letter;
                button.className = "alphabet-btn w-12 h-12 rounded-xl bg-gray-700/60 backdrop-blur-sm text-gray-200 font-semibold transition-all duration-300 hover:bg-gray-600 hover:shadow-lg text-lg";
                
                button.addEventListener('click', () => {
                    displayWords(letter);
                });
                alphabetNav.appendChild(button);
            });
        }

        function filterWords() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm === '') {
                displayWords(lastActiveLetter);
                return;
            }

            letterImageContainer.innerHTML = '';
            document.querySelectorAll('.alphabet-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            wordList.innerHTML = '';
            let resultsFound = false;

            for (const letter in sozluk) {
                sozluk[letter].forEach(word => {
                    if (word.kelime.toLowerCase().includes(searchTerm)) {
                        wordList.innerHTML += createWordCard(word);
                        resultsFound = true;
                    }
                });
            }

            if (!resultsFound) {
                noResultsDiv.classList.remove('hidden');
            } else {
                noResultsDiv.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createAlphabetNav();
            displayWords(lastActiveLetter);
            searchInput.addEventListener('keyup', filterWords);
        });
    </script>

</body>

</html>
